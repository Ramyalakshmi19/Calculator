<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');
  </style>
</head>
<body>
    <div class="center">
      <div id="Result">
      </div>
      <div id="Button">
        <div class="Row">
          <span class="CalcButton">7</span>
          <span class="CalcButton">8</span>
          <span class="CalcButton">9</span>
          <span class="CalcButton blue">DEL</span>
        </div>
        <div class="Row">
          <span class="CalcButton">4</span>
          <span class="CalcButton">5</span>
          <span class="CalcButton">6</span>
          <span class="CalcButton">+</span>
        </div>
        <div class="Row">
          <span class="CalcButton">1</span>
          <span class="CalcButton">2</span>
          <span class="CalcButton">3</span>
          <span class="CalcButton">-</span>
        </div>
        <div class="Row">
          <span class="CalcButton">.</span>
          <span class="CalcButton">0</span>
          <span class="CalcButton">/</span>
          <span class="CalcButton">X</span>
        </div>
        <div class="Row">
          <span class="FinalClick blue">RESET</span>
          <span class="FinalClick orange">=</span>
        </div>
      </div>
    </div>
</body>
</html>
