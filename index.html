<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator app</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap');
  </style>
</head>
<body>
    <div class="center">
      <div id="Result">
      </div>
      <div id="Button">
        <div class="Row">
          <span class="CalcButton Number">7</span>
          <span class="CalcButton Number">8</span>
          <span class="CalcButton Number">9</span>
          <span class="CalcButton blue" id="del">DEL</span>
        </div>
        <div class="Row">
          <span class="CalcButton Number">4</span>
          <span class="CalcButton Number">5</span>
          <span class="CalcButton Number">6</span>
          <span class="CalcButton operator">+</span>
        </div>
        <div class="Row">
          <span class="CalcButton Number">1</span>
          <span class="CalcButton Number">2</span>
          <span class="CalcButton Number">3</span>
          <span class="CalcButton operator">-</span>
        </div>
        <div class="Row">
          <span class="CalcButton">.</span>
          <span class="CalcButton Number">0</span>
          <span class="CalcButton operator">/</span>
          <span class="CalcButton operator">X</span>
        </div>
        <div class="Row">
          <span class="FinalClick blue" id="Reset" >RESET</span>
          <span class="FinalClick orange" id="EqualTo">=</span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
